<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card p-5">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">&nbsp;</th>
                            <th scope="col">UserId</th>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Body</th>
                            <th scope="col">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let post of posts">
                            <tr (click)="expandRow(post.id)">
                                <td scope="row">
                                    <i *ngIf="expanded.indexOf(post.id) > -1" class="fa fa-angle-up"></i>
                                    <i *ngIf="expanded.indexOf(post.id) == -1" class="fa fa-angle-down"></i>
                                </td>
                                <td>{{post.userId}}</td>
                                <td>{{post.id}}</td>
                                <td>{{post.title}}</td>
                                <td>{{post.body}}</td>
                                <td>{{getUsername(post.userId)}}</td>
                            </tr>
                            <tr *ngIf="expanded.indexOf(post.id) > -1">
                                <td colspan="5">
                                    <div class="row">
                                        <div class="col-12">
                                            <table class="table">
                                                <!-- <tr *ngFor="let comm of posts">
                                                    <td></td>
                                                </tr> -->
                                            </table>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
